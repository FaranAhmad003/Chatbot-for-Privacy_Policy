<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ChatGPT Interface</title>
</head>
<body>
   <h1 id="welcome-message">Welcome, <span id="username"></span>!</h1>
  <div id="chat-container">
    <ul id="message-list"></ul>
    <input type="text" id="message-input" placeholder="Type your question...">
    <button id="send-button">Send</button>
  </div>
  <script>const username = '<%= username %>'; // This syntax may vary depending on your server setup
    document.getElementById('username').innerText = username;</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
